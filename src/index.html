<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music Service!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="hero">
            <img class="pic" src="/images/background.jpg" alt="Women with red instruments">
            <div class="tittle-wrapper">
                <h1>Taste</h1>
                <h5>Engage</h5>
                <h5>In</h5>
                <h5>Art</h5>
            </div>
            <div class="shadow"></div>
            <div class="nav">
                <a href="#home">Home</a>
                <a href="#search">Search</a>
                <a href="#discover">Discover</a>
            </div>
        </section>

        <div id="pages">
            <section id="home">
                <div id="home-page" class="home-page container"></div>
            </section>
            <section id="search">
                <div id="search-wrapper" class="search-wrapper container"></div>
            </section>
            <section id="discover">
                <div id="discover-wrapper" class="discover-wrapper container"></div>
            </section>
        </div>

        <div class="footer">
            <p>All rights reserved</p>
        </div>
        <script id="template-home-page" type="text/x-handlebars-template">
        <div class="home-main">    
            <div class="songs-wrapper">
                <div class="song player">
                    <audio src='songs/{{filename}}' ></audio>
                    
                </div>
            </div>
            
            <h1>Subscribe Now</h1>
            
            <div class="subscribe-wrapper">
                <img src="/images/subscribe.jpg" alt="Subscribe background" class="sub-back">
                <img src="/images/artist.jpg" alt="Artist inside smoke" class="sub-art">
                <button class="btn-one">Join now</button>
                <h2 class="first">Dean</h2>
                <h2 class="second">Hen<span class="red-letters">son</span></h2>
                <h4>New Album</h4>
                <h5>Availble only for subscribers</h5>
            </div> 
        </div> 
        </script>
        <script id="template-discover-page" type="text/x-handlebars-template">
            
        </script>
        <script id="template-search-page" type="text/x-handlebars-template">
            
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
